<mat-tab-group *ngIf="gcustomers && customers">
    <mat-tab *ngFor="let customer of customers">
        <ng-template mat-tab-label>
            {{customer.label}}
        </ng-template>
        <app-gcustomers [acts]="_actsController" [customer]="customer" [gcustomers]="gcustomers"></app-gcustomers>
    </mat-tab>
</mat-tab-group>

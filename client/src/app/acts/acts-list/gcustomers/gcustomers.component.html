<div *ngIf="filteredGCustomersByActs">
  <mat-expansion-panel *ngFor="let gcustomer of filteredGCustomersByActs">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Генеральный Заказчик: {{ gcustomer.label }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-dating-list *ngIf="filteredActsByCustomer"
      [acts]="filteredActsByCustomer"
      [gcustomerActs]="gcustomer.acts"
    ></app-dating-list>
  </mat-expansion-panel>
</div>


# schema: 'http://localhost:2000/graphql'
# # documents: 'src/**/*.gql'
# overwrite: true
# documents: "src/**/*.graphql.ts"
# generates: 
#     "src/types/generated.ts":
#         plugins:
#             - "typescript"
#             - "typescript-operations"
#             - "typescript-apollo-angular"

generates:
    'src/types/generated.ts':
        schema: 'http://localhost:2000/graphql'
        documents: 'src/app/services/controls/graphql/*.graphql.ts'
        config:
            federation: true
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-apollo-angular"
    'src/types/sub-generated.ts':
        schema: 'http://localhost:3006/graphql'
        documents: 'src/app/services/controls/graphql/subscriptions/*.graphql.ts'
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-apollo-angular"
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8081 }
static_resources:
  listeners:
    - name: listener_grpc
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_grpc
                            max_grpc_timeout: 0s      
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                        max_age: "1728000"
                        expose_headers: custom-header-1,grpc-status,grpc-message
                http_filters:
                  - name: envoy.grpc_web
                  - name: envoy.cors
                  - name: envoy.router 
    - name: listener_o_api
      address:
        socket_address: { address: 0.0.0.0, port_value: 3000 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_o_api
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config: {}
    - name: listener_api
      address:
        socket_address: { address: 0.0.0.0, port_value: 2000 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_api
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config: {}
    - name: listener_ws
      address:
        socket_address: { address: 0.0.0.0, port_value: 4060 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*:4060"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_ws
                upgrade_configs:
                  - upgrade_type: "websocket"
                  - upgrade_type: "CONNECT"
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config: {}
    - name: listener_sub
      address:
        socket_address: { address: 0.0.0.0, port_value: 3060 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_sub
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config: {}
    - name: listener_web
      address:
        socket_address: { address: 0.0.0.0, port_value: 80 }

      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                use_remote_address: true
                stream_idle_timeout: 2s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: echo_web
                upgrade_configs:
                  - upgrade_type: "websocket"
                  - upgrade_type: "CONNECT"
                      # cors:
                      #   allow_origin_string_match:
                      #     - prefix: "*"
                      #   allow_methods: GET, PUT, DELETE, POST, OPTIONS
                      #   allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                      #   max_age: "1728000"
                      #   expose_headers: custom-header-1,grpc-status,grpc-message
                http_filters:
                  # - name: envoy.grpc_web
                  # - name: envoy.cors
                  # - name: envoy.router 
                  - name: envoy.filters.http.router
                    typed_config: {}
  clusters:
    - name: echo_grpc
      connect_timeout: 5.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      hosts:
        socket_address:
          address: api_gateway
          port_value: 50020
    - name: echo_web
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        socket_address:
          address: web
          port_value: 4200
    - name: echo_api
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        socket_address:
          address: api_gateway
          port_value: 2000
    - name: echo_ws
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        socket_address:
          address: api_subscriptions
          port_value: 3060
    - name: echo_sub
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        socket_address:
          address: api_subscriptions
          port_value: 3060
    - name: echo_o_api
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        socket_address:
          address: server
          port_value: 3000
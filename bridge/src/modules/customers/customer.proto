syntax = "proto3";

package customer;

service CustomerService {
    rpc FindAllCustomers (Id) returns (stream Customer);
}

message Id {
    int32 id = 1;
}

message Customer {
    string id = 1;
    string fullname = 2;
    Address address = 3;
    string tel = 4;
    string email = 5;
}

message Address {
    string zip = 1;
    string country = 2;
    string region = 3;
    string city = 4;
    string street = 5;
    string building = 6;
    string room = 7;
}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-files-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: db-files
  template:
    metadata:
      labels:
        component: db-files
    spec:
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: db-files
          image: postgres
          envFrom:
            - configMapRef:
                name: postgres-config-general
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgres/data
              subPath: postgres
          ports:
            - containerPort: 5432
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-customers-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api-customers
  template:
    metadata:
      labels:
        component: api-customers
    spec:
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: api-customers
          image: mark600/mobicolab_portal_api_customers
          env:
            - name: TYPEORM_HOST_DOCKER
              value: localhost
          envFrom:
            - configMapRef:
                name: typeorm-config-general
          ports:
            - containerPort: 3030
        - name: db-customers
          image: postgres
          envFrom:
            - configMapRef:
                name: postgres-config-general
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          ports:
            - containerPort: 5432

apiVersion: v1
kind: Service
metadata:
  name: api-acts-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: api-acts
  ports:
    - port: 3020
      name: api
      targetPort: 3020
    - port: 6020
      name: db
      targetPort: 5432
    - name: tcp-port
      port: 3021
      targetPort: 3020
      protocol: TCP

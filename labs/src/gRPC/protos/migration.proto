syntax = "proto3";

package migration;

service MigrationService{
    rpc MigrationLab (ChangeIdDto) returns (Respon);
    rpc AddActsLabReference (stream AddActDto) returns (Null);
}

message ChangeIdDto {
    string newId = 1;
    string oldId = 2;
}

message Respon {
    string respon = 1;
}

message AddActDto {
    string actId = 1;
    string customerId = 2;
}

message Null {}
